name: E2E test for Creatodon Feature's

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:

env:
  BUNDLE_CLEAN: true
  BUNDLE_FROZEN: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DB_HOST: localhost
      DB_USER: postgres
      DB_PASS: postgres
      DISABLE_SIMPLECOV: true
      RAILS_ENV: development
      ALLOW_NOPAM: true
      BUNDLE_WITH: development
      WEBPACKER_DEV_BUILD: false
      CI_JOBS: ${{ matrix.ci_job }}/4
      E2E: true

    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - '3.0'
          - '3.1'
          - '.ruby-version'
        ci_job:
          - 1
          - 2
          - 3
          - 4
    steps:
      - uses: actions/checkout@v3

      - name: Update Twitter theme submodules
        run: git submodule update  --init

      - name: Install native Ruby dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libicu-dev libidn11-dev

      - name: Install additional system dependencies
        run: sudo apt-get install -y ffmpeg imagemagick libpam-dev

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: '.nvmrc'

      - run: yarn --frozen-lockfile --production

      - name: Set up bundler cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version}}
          bundler-cache: true

      - name: Precompile assets
        run: NODE_OPTIONS=--openssl-legacy-provider bundle exec rails assets:precompile

      - name: Load database schema
        run: 'bundle exec rails db:create db:schema:load db:seed'

      - name: Cypress run with env
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_email: gamelinks007@gmail.com
          CYPRESS_password: MasterChief117
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          start: |
            bundle exec foreman start -f Procfile.e2e
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 300
          command: yarn run cypress run --config-file cypress.config.ts
